<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="temp conv.css">
</head>
<body>

<div class="container">
  <h1>Temperature Converter</h1>
  <div class="input-group">
    <label for="celsius">Enter temperature in Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature">
  </div>
  <div class="input-group">
    <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature">
  </div>
  <div class="input-group">
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
  </div>
  <div class="result" id="result"></div>
</div>

<script>
  function convertToCelsius() {
    var fahrenheit = document.getElementById("fahrenheit").value;
    var celsius = (fahrenheit - 32) * 5 / 9;
    document.getElementById("result").innerHTML = celsius.toFixed(2) + " °C";
  }

  function convertToFahrenheit() {
    var celsius = document.getElementById("celsius").value;
    var fahrenheit = celsius * 9 / 5 + 32;
    document.getElementById("result").innerHTML = fahrenheit.toFixed(2) + " °F";
  }
</script>

</body>
</html>
